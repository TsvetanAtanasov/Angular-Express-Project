<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Profile Page</h1>
          <p>Listing  your articles.</p>
      </div>
  </div>
  <div class="row space-top">
      <div *ngFor="let c of cars | async | paginate : {
        id: 'allCars',
        itemsPerPage: pageSize,
        currentPage: currentPage
      }"  class="col-md-4">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{c.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{c.make}}</h5>
            <p class="card-text">{{c.description}}</p>
          </div>
          <div class="card-body">
            <a routerLink="../details/{{c.id}}" class="btn btn-info">Details</a>
            <a routerLink="/cars/delete/{{c.id}}" *ngIf="authService.isAdmin()" class="btn btn-danger">Delete</a>
            <a routerLink="/cars/edit/{{c.id}}" *ngIf="authService.isAdmin()" class="btn btn-success">Edit</a>
          </div>
        </div>
      </div>
</div>

<pagination-controls 
      id="allCars"
      (pageChange)="changePage($event)"
      maxSize="9"
      directionLinks="true">

      </pagination-controls>
